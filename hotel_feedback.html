<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback </title>
</head>
<body>
    <h1>Hotel Feedback Form!</h1>
    <form action="" method="get">
        <h3>Are you from US or outside?</h3>

        <label for="inusa">Inside</label>
        <input id='inusa' type="radio" name='loc'>

        <label for="outusa">Outside</label>
        <input id='outusa' type="radio" name='loc'>

        <h3>How was your service?</h3>

        <select name="starts" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <input type="submit" value='Submit'>

    </form>
</body>
</html>
