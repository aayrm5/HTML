<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
    <title>CSS Assessment</title>
</head>
<body>
    <h1>Welcome to Free Blog!</h1>
    <div>
        <p>Thanks so much for visiting the site!</p>
        <h3>What is this site for?</h3>
    </div>
        <p>This site can do three things:</p>
        <ol>
            <li id="l1">Take in text input</li>
            <li>Take in Log In Information</li>
            <li><a href="https://www.google.com">Take you to Google</a></li>
        </ol>
    <textarea name="text1" id="t1" cols="30" rows="3"></textarea>

    <h3>Please log in to save your blog post</h3>
    <label for="email">Email :</label>
    <input id="email" type="text">

    <label for="pw">Password: </label>
    <input id="pw" type="password">
    
    <input type="submit" value="Log In">
    <div class="exit">
        <p>Questions or comments? Send us feedback here</p>
        <textarea name="text2" id="t2" cols="60" rows="5"></textarea>
    </div>
</body>
</html>
