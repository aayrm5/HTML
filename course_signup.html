<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Course page!</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <form action="thank_you.html" method="get">
        <p>Please Note: First Name, Last Name, Password, and Email are required.</p><br>
        
        <label for="fn">First Name: </label>
        <input id-'fn' type="text" placeholder="First Name" required>
        
        <label for="ln">Last Name: </label>
        <input id='ln' type="text" placeholder="Last Name" required><br>
        <br>

        <label for="mail">Email: </label>
        <input id='mail' type="text" placeholder="name@email.com" required>

        <label for="pw">Password: </label>
        <input id='pw' type="password" placeholder='password here' required>
        <br>
        <p>Are you over the age of 18?</p><br>
        
        <label for="ageyes">Yes: </label>
        <input id="ageyes" type="radio" name="age18" value='yes'>

        <label for="ageno">No: </label>
        <input id='ageno' type="radio" name='age18' value='no'><br>
        <br>

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" name="" id="" value='Sign Up!'>

    </form>
</body>
</html>
