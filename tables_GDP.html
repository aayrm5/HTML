<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDP TABLES</title>
    <Style>
        img{
            width: 300px;
        }
        .IND_flag{
            width: 250px;
            height:150px;
        }
        
    </Style>
</head>
<body>
<table border="2",cellspacing="3">
    <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (Millions of USD)</th>
    </thead>
    <tr>
        <td><strong>USA</strong></td>
        <td><img class="USA_flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/220px-Flag_of_the_United_States.svg.png" alt=""></td>
        <td>18,561,930</td>
    </tr>
    
    <tr>
        <td><strong>INDIA</strong></td>
        <td><img class="IND_flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/800px-Flag_of_India.svg.png" alt=""></td>
        <td>2,250,990</td>
    </tr>
    <tr>
        <td><strong>UNITED KINGDOM</strong></td>
        <td><img class="UNITED_KINGDOM" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/800px-Flag_of_the_United_Kingdom.svg.png" alt=""></td>
        <td>2,649,890</td>
    </tr>
</table>
</body>
</html>
